<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Faça seu login:</h1>
    <form class="login-card" action="">
        <label for="usuario">Usuário:</label>
        <input class="input-field" type="text" name="usuario" required placeholder="Digite seu usuário" title="Usuário" />
        <label for="senha">Senha:</label>
        <input class="input-field" type="password" name="senha" required placeholder="Digite sua senha" title="Senha" />
        <button type="submit">Entrar</button>
    </form>
    
</body>
</html>
